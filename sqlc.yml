version: "2"
sql:
  - engine: "postgresql"
    queries: "sqlc/queries/"
    schema: "sqlc/schemas/"
    gen:
      go:
        emit_json_tags: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        package: "sqlc"
        out: "internal/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "*.uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "*.*uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "*.ulid"
            go_type: 
              type: "string"
          - column: "*.*ulid"
            go_type: 
              type: "string"

